{% extends "main_layout.html" %}
{% block content %}
<div class="panel-header bg-primary-gradient">
    <div class="page-inner py-5">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
            <div>
                <h2 class="text-white pb-2 fw-bold">Buat Soal </h2>
                <table>
                    <tr>
                        <td><h4 class="text-white op-8">Mata Kuliah</h4></td>
                        <td><h4 class="text-white op-8">:</h4></td>
                        <td><h4 class="text-white"><b>{{ data_kuis["nama_matkul"]}}</b></h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="text-white op-8">Dosen</h4></td>
                        <td><h4 class="text-white op-8">:</h4></td>
                        <td><h4 class="text-white"><b>{{ data_kuis["nama"]}}</b></h4></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#tambahModal">Tambah data</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle text-danger"></i>
                    Tidak ada soal pada mata kuliah ini. Silakan membuat soal terlebih dahulu.
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Tambah -->
<div class="modal fade" data-backdrop="static" id="tambahModal" tabindex="-1" role="dialog" aria-labelledby="tambahModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModalLabel">Buat Soal</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="{{ url_for('create_soal') }}" method="post">
                    <div class="form-group">
                        <input type="hidden" name="id_kuis" value="{{ id_kuis }}">
                        <label for="soal">Soal</label>
		                <textarea class="form-control" id="soal" rows="3" name="soal" placeholder="Masukkan soal"></textarea> <br>
                        <label for="jawaban">Jawaban</label>
		                <textarea class="form-control" id="jawaban" rows="3" name="jawaban_kunci" placeholder="Masukkan jawaban"></textarea><br>
                        <label for="bobot_nilai">Bobot Nilai</label>
		                <input type="text" class="form-control" id="bobot_nilai" name="bobot_nilai" placeholder="Minimal:1">
                    </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" style="background: #dfdfdf; color: #181818" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Simpan</button>
            </form>
			</div>
		</div>
	</div>
</div>
<!-- End Modal Tambah -->
{% endblock %}
